    <div id="intro" class="section scrollspy">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h2 class="center header text_h2"> Agregar una promocion</h2>
                </div>

                <div class="col s12">
                    <div class="center promo promo-example" style="text-align: -webkit-center;">
                        <form id="agregarPromociones">
                            <div class="row">
                                <div class="col s6">
                                    <label class="form-label"> Nombre de la promocion</label>
                                    <input type="text" class="form-control" name="nombre" required>
                                </div>
                                <div class="col s6">
                                    <label class="form-label"> Descripci√≥n</label>
                                    <input type="text" class="form-control" name="descripcion" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col s6">
                                    <label class="form-label"> Descuento</label>
                                    <input type="number" class="form-control" name="descuento" required>
                                </div>
                                <div class="col s6">
                                    <label class="form-label"> Codigo de descuento</label>
                                    <input type='text' class="form-control" name='codigo' required />
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <div class="col s6">
                                    <label class="form-label"> Puntos para adquirir</label>
                                    <input type='number' class="form-control" name='puntos' required />
                                </div>
                                <div class="col s6">
                                    <label class="form-label"><i class="fas fa-user-tag"></i> Promociones a
                                        otorgar</label>
                                    <input type='number' class="form-control" name='cupones' required />
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col s6">
                                    <label class="form-label"> Nombrar archivo</label>
                                    <input type='text' class="form-control" name='fileName' required />
                                </div>
                                <div class="col s6">
                                    <div class="col s12">
                                        <label class="form-label"> Agregando una imagen</label>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="col s12">
                                        <input type='file' class="form-control" name='file' accept=".jpg,.png"
                                            required />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <div class="col s12">
                                        <label class="form-label"> Fecha Inicio</label>
                                    </div>
                                    <BR>
                                    <BR>
                                    <div class="col s12">
                                        <input type='datetime-local' class="form-control" name='fechaInicio' required />
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="col s12">
                                        <label class="form-label"> Fecha Final</label>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="col s12">
                                        <input type='datetime-local' class="form-control" name='fechaFinal' required />
                                    </div>
                                </div>
                            </div>
                            <br>
                            <button class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="section scrollspy" id="work">
            <div class="container">
                <h2 class="header text_b" style="text-align: center;"> Promociones </h2>
                <div class="row">
                    <div class="col s12 m12 14" style="text-align: -webkit-center;">
                        <table class="header">
                            <thead>
                                <tr id="header_table" style="text-align: center;">
                                    <th style="text-align: center;">Nombre</th>
                                    <th style="text-align: center;">Descripcion</th>
                                    <th style="text-align: center;">Descuento</th>
                                    <th style="text-align: center;">Fecha_Inicio</th>
                                    <th style="text-align: center;">Fecha_Final</th>
                                    <th style="text-align: center;">Codigo</th>
                                    <th style="text-align: center;">Puntos</th>
                                    <th style="text-align: center;">Cupones</th>
                                    <th style="text-align: center;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="leerPromociones">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
